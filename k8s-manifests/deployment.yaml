apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nodejs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-nodejs-app
  template:
    metadata:
      labels:
        app: my-nodejs-app
    spec:
      containers:
      - name: my-nodejs-app
        image: 509399616592.dkr.ecr.eu-west-1.amazonaws.com/my-nodejs-app:latest
        ports:
        - containerPort: 8080
